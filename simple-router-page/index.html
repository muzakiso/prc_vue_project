            <input type="password" id="pwd" value="" placeholder="密码"/><br>

            <!-- 返回了true就会打开页面  -->
        </form> 
    </div>
</body> 
 
<script type="text/javascript"> 
    function getValue(id) { 
        return document.getElementById(id).value; 
        // 查找元素
    } 
    function checkuser() { 
        if(getValue('uname') == "admin" && getValue('pwd') == "1234") { 
            return true; 
        }else { 
            alert("哎呦~ 不好意思，出现了一些错误！")
            // 警告框
            return false; 
        }
